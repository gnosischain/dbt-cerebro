- name: int_p2p_discv4_peers
  description: Contains detailed peer visit data from the Discv4 network crawl, including agent versions, connection addresses, peer properties, and metadata extracted from the crawl process.
  columns:
  - name: visit_ended_at
    description: Timestamp when the peer visit ended.
    data_type: DateTime64(0, 'UTC')
  - name: peer_id
    description: Unique identifier for the peer.
    data_type: String
  - name: agent_version
    description: Version string of the peer's agent software.
    data_type: String
  - name: connect_maddr
    description: Multiaddress used for connection, may be null if not available.
    data_type: Nullable(String)
  - name: peer_properties
    description: JSON object containing various properties of the peer.
    data_type: JSON
  - name: crawl_error
    description: Error message encountered during crawl, if any.
    data_type: LowCardinality(Nullable(String))
  - name: dial_errors
    description: Array of dial error messages encountered during the visit.
    data_type: Array(LowCardinality(String))
  - name: client
    description: Client type extracted from peer's version info.
    data_type: String
  - name: variant
    description: Variant information parsed from version string, if available.
    data_type: String
  - name: version
    description: Peer software version, parsed from version string.
    data_type: String
  - name: channel
    description: Channel information parsed from version string.
    data_type: String
  - name: build
    description: Build identifier parsed from version string.
    data_type: String
  - name: platform
    description: Platform information extracted from agent version.
    data_type: String
  - name: runtime
    description: Runtime environment info from agent version.
    data_type: String
  - name: peer_hostname
    description: Hostname of the peer, obtained via join with IP info.
    data_type: String
  - name: peer_city
    description: City location of the peer, obtained via join.
    data_type: String
  - name: peer_country
    description: Country location of the peer, obtained via join.
    data_type: String
  - name: peer_org
    description: Organization associated with the peer, obtained via join.
    data_type: String
  - name: peer_loc
    description: Geographical location info of the peer, obtained via join.
    data_type: String
  - name: generic_provider
    description: Provider info, obtained via join.
    data_type: String
