- name: int_p2p_discv4_peers
  description: Aggregated peer information from the discv4 network crawl, including identifiers, versions, network properties, and geolocation data.
  columns:
  - name: visit_ended_at
    description: Timestamp when the peer was visited during the crawl.
    data_type: DateTime64(0, 'UTC')
  - name: peer_id
    description: Unique identifier for the peer.
    data_type: String
  - name: agent_version
    description: Software agent version string used by the peer.
    data_type: String
  - name: connect_maddr
    description: Multi-address used for connection, may be null if not available.
    data_type: String
  - name: peer_properties
    description: JSON object containing additional peer properties.
    data_type: JSON
  - name: crawl_error
    description: Error message encountered during crawling, if any.
    data_type: LowCardinality(Nullable(String))
  - name: dial_errors
    description: Array of dial error messages encountered during connection attempts.
    data_type: Array(LowCardinality(String))
  - name: client
    description: Client identifier extracted from version string.
    data_type: String
  - name: variant
    description: Variant identifier parsed from version string, if present.
    data_type: String
  - name: version
    description: Peer software version extracted from version string.
    data_type: String
  - name: channel
    description: Channel information parsed from version string.
    data_type: String
  - name: build
    description: Build identifier parsed from version string.
    data_type: String
  - name: platform
    description: Platform information derived from agent version.
    data_type: String
  - name: runtime
    description: Runtime environment information derived from agent version.
    data_type: String
  - name: peer_hostname
    description: Hostname associated with the peer's IP address.
    data_type: String
  - name: peer_city
    description: Geographical city of the peer.
    data_type: String
  - name: peer_country
    description: Geographical country of the peer.
    data_type: String
  - name: peer_org
    description: Organization associated with the peer.
    data_type: String
  - name: peer_loc
    description: Geographical location coordinates of the peer.
    data_type: String
  - name: generic_provider
    description: Generic provider information related to the peer.
    data_type: String
  config:
    access: public
    materialized: incremental
    tags:
    - p2p
    - discv4
    - network
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
- name: int_p2p_discv5_clients_daily
  description: Aggregated daily client metrics for P2P Discv5 network, including counts by client, platform, provider, and country.
  columns:
  - name: date
    description: The day of the record in UTC, truncated to day.
    data_type: DateTime
  - name: metric
    description: The metric category, e.g., 'Clients', 'Platform', 'Provider', 'Country'.
    data_type: String
  - name: label
    description: The label for the metric, e.g., client name, platform, provider, country.
    data_type: String
  - name: value
    description: Count of peers corresponding to the metric and label.
    data_type: UInt64
  config:
    access: public
    materialized: incremental
    tags:
    - p2p
    - discv5
    - clients
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
- name: int_p2p_discv5_forks_daily
  description: Aggregated daily counts of peer forks, distinguishing between current and next forks based on peer activity logs.
  columns:
  - name: date
    description: The day of the peer activity, truncated to the start of the day.
    data_type: DateTime
  - name: label
    description: Label indicating the fork type, e.g., 'Current Fork' or 'Next Fork'.
    data_type: String
  - name: fork
    description: The fork identifier as a string.
    data_type: String
  - name: cnt
    description: Count of peers associated with the specific fork on the given date.
    data_type: UInt64
  config:
    access: public
    materialized: table
    tags:
    - p2p
    - discv5
    - forks
    - daily
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
- name: int_p2p_discv5_geo_daily
  description: Daily aggregated data of P2P peers with geolocation info, including country, latitude, and longitude, derived from IP info sources.
