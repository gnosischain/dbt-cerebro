    access: public
    tags:
    - production
    - p2p
    - discv4
    materialized: incremental
  meta:
    owner: analytics_team
    authoritative: false
    generated_by: schema-writer
- name: int_p2p_discv5_clients_daily
  description: Aggregated daily client, platform, provider, and country metrics for peers in the Discv5 network.
  columns:
  - name: date
    description: The day of the record, truncated to day precision.
    data_type: DateTime
  - name: metric
    description: 'Type of metric: ''Clients'', ''Platform'', ''Provider'', or ''Country''.'
    data_type: String
  - name: label
    description: Label for the metric, e.g., client name, platform, provider, or country code.
    data_type: String
  - name: value
    description: Count of peers matching the metric and label for the given date.
    data_type: UInt64
  config:
    access: public
    tags:
    - production
    - p2p
    - discv5
    materialized: incremental
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
- name: int_p2p_discv5_forks_daily
  description: Aggregated daily counts of peers by current and next forks, derived from peer visit data.
  columns:
  - name: date
    description: The day of the peer visit, truncated to start of day.
    data_type: DateTime
  - name: label
    description: Label indicating whether the fork is current or next.
    data_type: String
  - name: fork
    description: The fork name associated with the peer visit.
    data_type: String
  - name: cnt
    description: Count of peer visits for the given fork and date.
