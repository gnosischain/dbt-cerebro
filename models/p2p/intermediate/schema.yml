- name: int_p2p_discv4_peers
  description: A comprehensive view of peer visit data from the Discv4 network crawl, including metadata, peer properties, and related IP information, used for analyzing peer behaviors and network topology.
  columns:
  - name: visit_ended_at
    description: Timestamp when the peer visit ended.
    data_type: DateTime64(0, 'UTC')
  - name: peer_id
    description: Unique identifier for the peer.
    data_type: String
  - name: agent_version
    description: Version string of the peer's agent software.
    data_type: String
  - name: connect_maddr
    description: Multiaddr used for connection, may be null if not available.
    data_type: String
  - name: peer_properties
    description: JSON object containing various properties of the peer.
    data_type: JSON
  - name: crawl_error
    description: Error message encountered during crawl, if any.
    data_type: LowCardinality(Nullable(String))
  - name: dial_errors
    description: Array of dial error messages encountered during connection attempts.
    data_type: Array(LowCardinality(String))
  - name: client
    description: Client type or platform derived from peer properties.
    data_type: String
  - name: variant
    description: Variant identifier extracted from version string, if available.
    data_type: String
  - name: version
    description: Peer software version, parsed from version string.
    data_type: String
  - name: channel
    description: Channel or release type derived from version string.
    data_type: String
  - name: build
    description: Build identifier extracted from version string.
    data_type: String
  - name: platform
    description: Platform information parsed from agent version.
    data_type: String
  - name: runtime
    description: Runtime environment information, if available.
    data_type: String
  - name: peer_hostname
    description: Hostname associated with the peer's IP address.
    data_type: String
  - name: peer_city
    description: City location of the peer, inferred from IP.
    data_type: String
  - name: peer_country
    description: Country of the peer, inferred from IP.
    data_type: String
  - name: peer_org
    description: Organization associated with the peer's IP address.
    data_type: String
  - name: peer_loc
    description: Geographical location details of the peer.
    data_type: String
  - name: generic_provider
    description: Provider information associated with the peer's IP.
    data_type: String
  config:
    access: public
    tags:
    - production
    - p2p
    - discv4
    materialized: incremental
  meta:
    owner: analytics_team
    authoritative: false
    generated_by: schema-writer
- name: int_p2p_discv5_clients_daily
  description: Aggregated daily counts of peers, platforms, providers, and countries from Discv5 clients, grouped by date and label.
  columns:
  - name: date
    description: The day of the record, derived from visit_ended_at timestamp.
    data_type: DateTime64(0, 'UTC')
  - name: metric
    description: 'Type of metric: ''Clients'', ''Platform'', ''Provider'', or ''Country''.'
    data_type: String
  - name: label
    description: Label corresponding to the metric, e.g., client name, platform, provider, or country.
    data_type: String
  - name: value
    description: Count of peers or occurrences for the given label on the specified date.
    data_type: UInt64
  config:
    access: public
    tags:
    - production
    - p2p
    - discv5
    materialized: incremental
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
- name: int_p2p_discv5_forks_daily
  description: Aggregated daily counts of peers by current and next forks, derived from peer visit data, grouped by date.
  columns:
  - name: date
    description: The day of the peer visit, truncated to start of day.
    data_type: DateTime64(0, 'UTC')
  - name: label
    description: Label indicating whether the record is for current or next fork.
    data_type: String
  - name: fork
    description: The fork name associated with the peer visit.
    data_type: String
  - name: cnt
    description: Count of peer visits for the given date, label, and fork.
    data_type: UInt64
  config:
    access: public
    tags:
    - production
    - p2p
    - discv5
    materialized: table
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
