    description: The day of the record, truncated to day level.
    data_type: DateTime64(0, 'UTC')
  - name: lat
    description: Latitude coordinate derived from IP info; null if unavailable.
    data_type: String
  - name: long
    description: Longitude coordinate derived from IP info; null if unavailable.
    data_type: String
  - name: country
    description: Country name; 'Unknown' if IP info is missing or empty.
    data_type: String
