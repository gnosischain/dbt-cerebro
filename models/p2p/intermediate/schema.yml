  - name: ip
    description: IP address of the peer.
    data_type: String
  - name: cnt
    description: Count of peer occurrences for the given day and geolocation.
    data_type: UInt64
  config:
    access: public
    materialized: table
    tags:
    - p2p
    - discv5
    - geo
  meta:
    owner: analytics_team
    authoritative: false
    generated_by: schema-writer
