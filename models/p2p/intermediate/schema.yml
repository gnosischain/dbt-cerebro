    description: Variant identifier parsed from version info, if available.
    data_type: String
  - name: version
    description: Peer software version extracted from version info.
    data_type: String
  - name: channel
    description: Channel information parsed from version info.
    data_type: String
  - name: build
    description: Build identifier parsed from version info.
    data_type: String
  - name: platform
