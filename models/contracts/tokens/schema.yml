version: 2
models:

- name: contracts_sdai_events
  description: This model captures SDai event data related to contracts, including transaction details, event types, and timestamps for analysis and reporting purposes.
  columns:
  - name: block_timestamp
    description: The timestamp when the block containing the event was mined (UTC).
    data_type: DateTime
    tests:
    - not_null
  - name: log_index
    description: The index of the log within the block, used to order events (integer).
    data_type: UInt64
    tests:
    - not_null
  - name: transaction_hash
    description: The hash of the transaction that emitted the event.
    data_type: String
    tests:
    - not_null
    - unique
  - name: contract_address
    description: The address of the contract emitting the event.
    data_type: String
    tests:
    - not_null
  - name: event_type
    description: The type of the event emitted, e.g., 'Transfer', 'Approval'.
    data_type: String
  - name: event_data
    description: The JSON payload containing event-specific data.
    data_type: JSON
  - name: block_number
    description: The number of the block containing the event.
    data_type: UInt64
  - name: sender_address
    description: The address initiating the transaction (if applicable).
    data_type: String
  - name: recipient_address
    description: The address receiving tokens or assets (if applicable).
    data_type: String
  - name: amount
    description: The amount transferred, in wei or relevant units.
    data_type: String
  config:
    access: public
    materialized: incremental
    tags:
    - contracts
    - events
  meta:
    owner: analytics_team
    authoritative: false
    generated_by: schema-writer
- name: contracts_wxdai_calls
  description: This model contains data related to wxDai call transactions, including transaction details, block info, and contract addresses, used for analysis of wxDai interactions on the blockchain.
  columns:
  - name: block_number
    description: Block number in which the transaction was included.
    data_type: UInt64
    tests:
    - not_null
  - name: block_timestamp
    description: Timestamp when the block was mined (UTC).
    data_type: DateTime
    tests:
    - not_null
  - name: transaction_hash
    description: Unique hash identifying the transaction.
    data_type: String
    tests:
    - not_null
    - unique
  - name: log_index
    description: Index of the log within the block.
    data_type: UInt64
  - name: contract_address
    description: Address of the wxDai contract involved in the call.
    data_type: String
  - name: caller_address
    description: Address initiating the call.
    data_type: String
  - name: call_data
    description: Encoded call data payload.
    data_type: String
  - name: output_json_type
    description: Indicates if the output is in JSON format.
    data_type: UInt64
  - name: incremental_column
    description: Column used for incremental processing, typically block timestamp.
    data_type: DateTime
    tests:
    - not_null
  config:
    access: public
    materialized: incremental
    tags:
    - blockchain
    - wxDai
  meta:
    owner: analytics_team
    authoritative: false
    generated_by: schema-writer
- name: contracts_wxdai_events
  description: This model captures WXDai event logs related to contracts, including transaction details, block information, and event-specific data for analysis.
  columns:
  - name: block_timestamp
    description: Timestamp of the block when the event was emitted, in UTC.
    data_type: DateTime
    tests:
    - not_null
  - name: block_number
    description: The number of the block containing the event.
    data_type: UInt64
  - name: log_index
    description: Index of the log within the block, used to order events.
    data_type: UInt64
    tests:
    - not_null
  - name: transaction_hash
    description: Hash of the transaction that emitted the event.
    data_type: String
    tests:
    - not_null
    - unique
  - name: contract_address
    description: Address of the contract emitting the event.
    data_type: String
    tests:
    - not_null
  - name: event_name
    description: Name of the event emitted.
    data_type: String
  - name: event_data
    description: JSON object containing event-specific data payload.
    data_type: JSON
  - name: sender
    description: Address of the sender initiating the transaction.
    data_type: String
  - name: recipient
    description: Address of the recipient, if applicable.
    data_type: String
  - name: amount
    description: Amount transferred in wei, as a string to avoid overflow.
    data_type: String
  - name: block_hash
    description: Hash of the block containing the event.
    data_type: String
  - name: log_type
    description: Type of log, e.g., 'Transfer', 'Approval'.
    data_type: String
  - name: gas_used
    description: Gas used for the transaction, in units.
    data_type: UInt64
  - name: gas_price
    description: Gas price in wei.
    data_type: String
  - name: status
    description: Transaction status code.
    data_type: String
  config:
    access: public
    materialized: incremental
    tags:
    - events
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
