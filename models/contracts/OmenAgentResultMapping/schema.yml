  - name: block_start_time
    description: Start time of the block
    data_type: DateTime64(0, 'UTC')
  - name: block_end_time
    description: End time of the block
    data_type: DateTime64(0, 'UTC')
  - name: output_data
    description: Extracted output data from the call result
    data_type: String
