- name: contracts_OmenAgentResultMapping_calls
  description: This model captures call results from the Omen Agent Result Mapping, including transaction details, block info, and output data, used for analysis of contract interactions.
  columns:
  - name: transaction_hash
    description: Unique identifier for the transaction
    data_type: String
  - name: block_number
    description: The block number in which the transaction was included
    data_type: UInt64
  - name: block_timestamp
    description: Timestamp when the block was mined
    data_type: DateTime64(0, 'UTC')
  - name: contract_address
    description: Address of the contract involved in the call
    data_type: String
  - name: output_json
    description: JSON output data from the call result
