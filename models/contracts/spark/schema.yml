version: 2
models:

- name: contracts_spark_Pool_events
  description: The `contracts_spark_Pool_events` model captures and processes event logs from Spark Protocol's Pool contract, enabling analysis of protocol interactions, reserve data updates, and yield rate changes over time. This model is used to extract ReserveDataUpdated events containing liquidityRate for stablecoin yield calculations.
  columns:

  - name: block_number
    description: Number of the block containing the event.
    data_type: UInt64

  - name: block_timestamp
    description: Timestamp of the block when the event was emitted, in UTC.
    data_type: DateTime64

  - name: transaction_hash
    description: Unique hash identifying the transaction that emitted the event.
    data_type: Nullable(String)

  - name: transaction_index
    description: Index of the transaction within the block.
    data_type: UInt64

  - name: log_index
    description: Index of the log within the block, used to order events.
    data_type: UInt64

  - name: contract_address
    description: Address of the Spark Pool contract emitting the event.
    data_type: Nullable(String)

  - name: event_name
    description: Name of the event emitted, e.g., 'ReserveDataUpdated', 'Supply', 'Withdraw'.
    data_type: String

  - name: decoded_params
    description: Map of decoded event parameters. For ReserveDataUpdated events, contains 'reserve', 'liquidityRate', 'stableBorrowRate', 'variableBorrowRate', 'liquidityIndex', and 'variableBorrowIndex'.
    data_type: Map(String, Nullable(String))
  meta:
    owner: analytics-team
    authoritative: false
    full_refresh:
      start_date: "2023-09-05"
      batch_months: 6

