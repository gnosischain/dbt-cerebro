- name: contracts_Swapr_v3_AlgebraFactory_calls
  description: This model captures call data for the Swapr v3 AlgebraFactory, including transaction details, block information, and call-specific data. It is used for analysis of swap contract interactions.
  columns:
  - name: block_timestamp
    description: Timestamp of the block when the call occurred, in UTC.
    data_type: DateTime
  - name: transaction_hash
    description: Unique hash identifying the transaction.
