    description: Raw output data payload from the call.
    data_type: String
  - name: output_json_type
    description: Indicates if the output data is in JSON format; boolean.
    data_type: UInt64
  - name: output_parsed
    description: Parsed output data, if applicable.
    data_type: String
  - name: output_error
    description: Error message if the call failed.
    data_type: String
  - name: gas_used
    description: Amount of gas used for the call, in wei.
    data_type: String
  - name: status
    description: Call status; 1 for success, 0 for failure.
