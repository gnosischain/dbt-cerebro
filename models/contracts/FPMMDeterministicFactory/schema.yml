- name: contracts_FPMMDeterministicFactory_calls
  description: This model processes deterministic factory call data related to FPMM contracts, capturing call details, timestamps, and related transaction info for business analysis.
  columns:
  - name: block_timestamp
    description: Timestamp of the block when the call occurred, in UTC.
    data_type: DateTime
  - name: transaction_hash
    description: Unique hash identifying the transaction.
    data_type: String
  - name: contract_address
    description: Address of the contract involved in the call.
    data_type: String
