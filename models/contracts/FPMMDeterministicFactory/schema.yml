- name: contracts_FPMMDeterministicFactory_events
  description: This model processes deterministic factory event logs related to FPMM contracts, capturing event details, timestamps, and related identifiers for analysis.
  columns:
  - name: block_timestamp
    description: The timestamp of the block when the event was emitted, in UTC.
    data_type: DateTime
  - name: log_index
    description: The index of the log within the block, used to order events.
    data_type: UInt64
  - name: transaction_hash
    description: The hash of the transaction that emitted the event.
    data_type: String
  - name: contract_address
    description: The address of the contract emitting the event.
    data_type: String
  - name: event_type
    description: The type of event emitted, e.g., 'DeterministicFactoryCreated'.
    data_type: String
  - name: factory_id
    description: The unique identifier for the factory, if applicable.
    data_type: String
  - name: creator_address
    description: Address of the entity that created the factory.
    data_type: String
  - name: creation_timestamp
    description: The timestamp when the factory was created, in UTC.
    data_type: DateTime
  - name: additional_data
    description: JSON containing supplementary event data.
    data_type: JSON
  config:
    access: public
    materialized: incremental
    tags:
    - fpmm
    - factory
  meta:
    owner: analytics_team
    authoritative: false
    generated_by: schema-writer
