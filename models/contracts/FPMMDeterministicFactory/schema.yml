    description: Indicates if the output is in JSON format; boolean.
    data_type: String
  - name: output_data
    description: Output data from the call, in JSON or hex.
    data_type: String
  - name: gas_used
    description: Gas used for the call, in wei.
    data_type: String
  - name: status
    description: Call execution status; e.g., success or failure.
    data_type: String
  - name: created_at
    description: Record creation timestamp in UTC.
    data_type: DateTime
  - name: updated_at
    description: Record last update timestamp in UTC.
    data_type: DateTime
