- name: contracts_FPMMDeterministicFactory_calls
  description: This model processes deterministic factory call data related to FPMM contracts, providing insights into call patterns and transaction details.
  columns:
  - name: block_timestamp
    description: Timestamp of the block when the call was made
    data_type: DateTime
  - name: transaction_hash
    description: Unique hash identifying the transaction
    data_type: String
  - name: contract_address
    description: Address of the contract involved in the call
    data_type: String
  - name: caller_address
    description: Address initiating the call
    data_type: String
  - name: call_data
    description: Encoded data of the call
    data_type: String
  - name: block_number
    description: Number of the block containing the call
    data_type: UInt64
  - name: log_index
    description: Index of the log within the block
    data_type: UInt64
  - name: call_type
    description: Type of the call (e.g., 'call', 'delegatecall')
    data_type: String
  - name: value
    description: Amount transferred in wei
    data_type: String
  - name: gas_used
    description: Gas used for the call
    data_type: UInt64
  - name: status
    description: Call execution status ('success' or 'failure')
    data_type: String
  - name: block_start_timestamp
    description: Start timestamp of the block
    data_type: DateTime
  - name: block_end_timestamp
    description: End timestamp of the block
    data_type: DateTime
  config:
