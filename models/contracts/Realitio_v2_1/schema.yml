- name: contracts_Realitio_v2_1_events
  description: This model captures Realitio V2.1 event logs, including details about each event's block timestamp, log index, transaction hash, and related metadata.
  columns:
  - name: block_timestamp
    description: Timestamp of the block when the event was recorded.
    data_type: DateTime
  - name: log_index
    description: Index of the log within the block (order of logs).
    data_type: UInt64
  - name: transaction_hash
    description: Hash of the transaction that emitted the event.
    data_type: String
  - name: event_name
    description: Name of the event emitted.
    data_type: String
  - name: contract_address
    description: Address of the contract emitting the event.
    data_type: String
  - name: question_id
    description: Unique identifier for the question associated with the event.
    data_type: String
  - name: answer
    description: The answer provided in the event, if applicable.
    data_type: String
  - name: answerer
    description: Address of the account that provided the answer.
    data_type: String
  - name: answer_timestamp
    description: Timestamp when the answer was submitted.
    data_type: DateTime
  - name: question_content
    description: Content of the question posed.
    data_type: String
  - name: question_timestamp
    description: Timestamp when the question was created.
    data_type: DateTime
  - name: status
    description: Current status of the question (e.g., open, answered, canceled).
    data_type: String
  - name: created_at
    description: Record creation timestamp.
    data_type: DateTime
  - name: updated_at
    description: Record last update timestamp.
    data_type: DateTime
  config:
    access: public
    materialized: incremental
    tags:
    - production
    - contracts
    - realitio
    - events
