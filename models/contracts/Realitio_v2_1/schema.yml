- name: contracts_Realitio_v2_1_calls
  description: This model captures call data related to the Realitio v2.1 contracts, including transaction details, block information, and call-specific data, used for analysis and reporting.
  columns:
  - name: transaction_hash
    description: Unique identifier for each transaction in the Ethereum network.
    data_type: String
