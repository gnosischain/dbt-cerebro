version: 2
models:

- name: stg_execution__logs
  description: The stg_execution__logs model captures detailed log entries from blockchain execution transactions, facilitating analysis of transaction events and associated data.
  columns:

  - name: block_number
    description: The sequential number of the block containing the log, indicating its position in the blockchain.
    data_type: UInt64

  - name: block_hash
    description: The unique hash identifier of the block containing the log.
    data_type: String
    tests:
    - unique
    - not_null

  - name: transaction_index
    description: The index of the transaction within the block, indicating its order of execution.
    data_type: UInt64
    tests:
    - not_null

  - name: log_index
    description: The position of the log within the transaction, used to distinguish multiple logs from a single transaction.
    data_type: UInt64
    tests:
    - not_null

  - name: transaction_hash
    description: The unique hash identifying the transaction that generated the log.
    data_type: String
    tests:
    - unique
    - not_null

  - name: address
    description: The blockchain address associated with the log, formatted as a hexadecimal string with '0x' prefix.
    data_type: String

  - name: topic0
    description: The primary topic of the log, typically representing the event signature, formatted as a hexadecimal string with '0x' prefix.
    data_type: String

  - name: topic1
    description: The first indexed topic of the log, providing additional event filtering information, formatted as a hexadecimal string.
    data_type: String

  - name: topic2
    description: The second indexed topic of the log, providing additional event filtering information, formatted as a hexadecimal string.
    data_type: String

  - name: topic3
    description: The third indexed topic of the log, providing additional event filtering information, formatted as a hexadecimal string.
    data_type: String

  - name: data
    description: The data payload of the log, containing event-specific information in hexadecimal format.
    data_type: String

  - name: n_data_bytes
    description: The size of the data payload in bytes, indicating the length of the 'data' field.
    data_type: UInt64

  - name: block_timestamp
    description: The timestamp when the block was mined, indicating when the log was recorded.
    data_type: DateTime64
    tests:
    - not_null

  - name: chain_id
    description: EVM chain identifier.
    data_type: UInt64

  - name: insert_version
    description: Monotonic ingestion version in nanoseconds.
    data_type: UInt64
