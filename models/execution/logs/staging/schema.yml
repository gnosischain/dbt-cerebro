version: 2
models:

- name: stg_execution__logs
  description: Staging table for execution logs capturing events, transactions, and related blockchain data from Gnosis Chain.
  columns:
  - name: transaction_hash
    description: Unique identifier of the transaction (hash).
    data_type: String
  - name: n_data_bytes
    description: Length of data payload in bytes.
    data_type: UInt32
  - name: transaction_index
    description: Zero-based index of the transaction within the block.
    data_type: UInt64
  - name: block_hash
    description: Hash of the block containing the log.
    data_type: String
  - name: block_timestamp
    description: UTC timestamp when the block was proposed.
    data_type: DateTime64(0, 'UTC')
  - name: topic1
    description: Second indexed topic in the log.
    data_type: String
  - name: log_index
    description: Zero-based index of the log within the transaction.
    data_type: UInt32
  - name: topic0
    description: First indexed topic (event signature hash).
    data_type: String
  - name: topic2
    description: Third indexed topic.
    data_type: String
  - name: data
    description: Non-indexed event data payload (hex).
    data_type: String
  - name: chain_id
    description: EVM chain identifier.
    data_type: UInt64
  - name: address
    description: Contract address that emitted the event.
    data_type: String
  - name: block_number
    description: Height of the block containing the log.
    data_type: UInt32
  - name: insert_version
    description: Monotonic ingestion version in nanoseconds.
    data_type: UInt64
  config:
    access: public
    tags:
    - staging
    - execution
    materialized: view
  meta:
    owner: analytics-team
    authoritative: false
    generated_by: schema-writer
